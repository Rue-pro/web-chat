name: API deploy

defaults:
  run:
    working-directory: ./apps/web

on: workflow_dispatch

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      deployment_api_id: ${{ steps.api_setup.outputs.deployment_id }}
    steps:
      - id: api_setup
        uses: chrnorm/deployment-action@releases/v1
        name: Create GitHub API deployment
        with:
          token: "${{ github.token }}"
          target_url: https://still-basin-01257.herokuapp.com/
          initial_status: "pending"
          environment: API Production

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3

      - name: Login to Heroku Container registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login

      - name: Build docker image
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: docker image build . -f Dockerfile.dev --tag registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/api

      - name: Push
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: docker push registry.heroku.com/still-basin-01257/api

      - name: Release
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release -a ${{ secrets.HEROKU_APP_NAME }} api

      - name: Update API deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: "${{ github.token }}"
          target_url: https://still-basin-01257.herokuapp.com/
          state: "success"
          deployment_id: ${{ needs.setup.outputs.deployment_api_id }}

      - name: Update API deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: "${{ github.token }}"
          target_url: https://still-basin-01257.herokuapp.com/
          state: "failure"
          deployment_id: ${{ needs.setup.outputs.deployment_api_id }}
